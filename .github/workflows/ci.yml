name: Simple CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install flask requests pydub
      - name: Start server and run tests
        run: |
          python audio_processing_service.py &  # Запускаем сервер в фоновом режиме
          sleep 2  # Даём серверу время на запуск
          python test_audio_processing.py
          python test_history.py
